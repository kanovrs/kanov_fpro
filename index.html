<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="categories" id="category-list">
      <h2>Категорії</h2>
      <ul id="category-items"></ul>
    </div>

    <div class="products" id="product-list">
      <h2>Товари</h2>
      <ul id="products-items"></ul>
    </div>

    <div class="product-info" id="product-info"></div>

    <div id="my-orders">
      <button id="my-orders-button" class="my-orders-button">
        Мої замовлення
      </button>
      <button id="go-category-btn" class="go-category-btn">
        Каталог товарів
      </button>
      <ul id="orders-list" class="orders-list"></ul>
      <div id="order-details" class="order-details"></div>
      <button id="checkout">Оформити замовлення</button>
      <div id="order-form" class="order-form">
        <h2>Форма оформлення замовлення</h2>
        <form class="form">
          <label for="name">ПІБ покупця:</label>
          <input type="text" id="name" required />

          <label for="city">Місто:</label>
          <select id="city" required>
            <option value="Киев">Київ</option>
            <option value="Львов">Львів</option>
            <option value="Одесса">Одеса</option>
            <option value="Харьков">Харків</option>
          </select>

          <label for="nova-poshta">Відділення Нової Пошти:</label>
          <input type="text" id="nova-poshta" required />

          <label for="payment">Спосіб оплати:</label>
          <label for="payment-cash">Накладений платіж</label>
          <input
            type="radio"
            id="payment-cash"
            name="payment"
            value="Наложенный платеж"
            required
          />

          <label for="payment-card">Банківська картка</label>
          <input
            type="radio"
            id="payment-card"
            name="payment"
            value="Банковская карта"
            required
          />

          <label for="quantity">Кількість:</label>
          <input type="number" id="quantity" required />

          <label for="comment">Коментар:</label>
          <textarea id="comment"></textarea>

          <button id="submit-order">Підтвердити заказ</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
