<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="weather">
      <h2>Погода у місті:</h2>
      <div class="weather__search">
        <input type="text" id="cityInput" placeholder="Введіть назву міста" />
        <button onclick="getWeather()">Отримати погоду</button>
      </div>
      <div class="weather__block" id="weatherBlock">
      <div class="weather__info">
        <p id="cityName">Місто:</p>
        <p id="temperature">Температура:</p>
        <p id="pressure">Тиск:</p>
        <p id="description">Опис:</p>
        <p id="humidity">Вологість:</p>
        <p id="wind">Швидкість вітру:</p>
        <p id="windDirection">Напрям вітру:</p>
      </div>
      <img
        class="weather__icon"
        id="weatherIcon"
        src=""
        alt="Погода"
      />
    </div>
  </body>
  <script src="js/main.min.js"></script>
</html>
